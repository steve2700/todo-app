<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
	<link rel="icon" href="favicon.png" type="image/png">

        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
	    <button id="clearButton">Clear All</button>

	    <input type="text" id="priorityInput" class="input" placeholder="Priority" autocomplete="off" />
<input type="date" id="dueDateInput" class="input" placeholder="Due Date" autocomplete="off" />

        </form>
        <small
            >Left click to toggle complete. <br />Right click to delete the
            todo.</small
        >
    </body>
</html>

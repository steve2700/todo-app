<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <form id="form">
            <input type="text" id="input" placeholder="Enter a todo...">
            <input type="text" id="priorityInput" placeholder="Priority">
            <input type="date" id="dueDateInput">
            <button id="addButton">Add Todo</button>
        </form>
        <select id="filterSelect">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="not-completed">Not Completed</option>
        </select>
        <button id="clearButton">Clear All</button>
        <ul id="todos"></ul>
        <h2>Edit Profile</h2>
        <div class="profile">
            <input type="file" id="profilePictureInput">
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button id="saveProfileButton">Save</button>
            <div id="profileDetails">
                <div id="profilePicture"></div>
                <span id="username"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
